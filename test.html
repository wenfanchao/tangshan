<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Document</title>
    <style type="text/css">
    body {
        margin: 0;
        overflow: hidden;
        background: #fff;
    }
    
    #map {
        position: relative;
        height: 500px;
        border: 0px solid #3473b7;
    }
    #map2 {
        position: relative;
        height: 500px;
        border: 0px solid #3473b7;
    }
    
    #toolbar {
        position: relative;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    </style>
    <script src='assets/jquery-2.1.0.min.js'></script>
    <script src='js/bb.js'></script>
    <script src='../libs/SuperMap.Include.js'></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
    <script src='assets/bootstrap/bootstrap.min.js'></script>
    <script type="text/javascript" src="assets/scrollbar/minified/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/scrollbar/jquery.mCustomScrollbar.css">
    <script type="text/javascript" src="assets/scrollbar/minified/jquery.mousewheel-3.0.6.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        Wsupermap.map.init({
            "container": $("#map")[0]
        });
        Wsupermap2.map.init({
            "container": $("#map2")[0]
        });
       
        
    });

    function a() {
        var c = Wsupermap.map.getZoomLevel();
        alert(c);
    }

    function b(){
        Wsupermap.draw.drawPoint({
            callbackfuc: function(divs) {
                console.log(divs);
            },ids:[101,102]
        });
    }

    function c(){
        Wsupermap.draw.drawRegion({
            callbackfuc: function(divs) {
               
                console.log("#"+divs+"");
                //console.log($("#SuperMap\\.Geometry\\.Polygon_291"));
                
            },ids:[127,128,129]
        });
    }
    </script>
</head>

<body>
    <div id="toolbar">
        <input type="button" value="查询点" onclick="Wsupermap.draw.drawPoint({ids:[101,102,103,104,105,106,107,108,109,110,111,112,119,120,121,122,123]})" />
        <input type="button" value="查询点地图2" onclick="Wsupermap2.draw.drawPoint({ids:[101,102,103,104,105,106,107,108,109,110,111,112,119,120,121,122,123]})" />
        <input type="button" value="查询面" onclick="Wsupermap.draw.drawRegion({ids:[127,128,129]})" />
        <input type="button" value="查询线" onclick="Wsupermap.draw.drawLine({ids:[124,125,126]})" />
        <input type="button" value="查询可视范围" onclick="Wsupermap.draw.drawBounds()" />
        <input type="button" value="清除" onclick="Wsupermap.draw.clearFeatures()" />
        <input type="button" value="规划起始点" onclick="Wsupermap.draw.selectPoints()" />
        <input type="button" value="路径分析" onclick="Wsupermap.draw.findPath()" />
        <input type="button" value="清除分析" onclick="Wsupermap.draw.clearElements()" />
        <input type="button" value="定位" onclick="Wsupermap.map.setZoomAndCenter({lat:109.07547268095499, lng:35.63908664139,level:13})" />
        <input type="button" value="查询点1" onclick="b()" />
        <input type="button" value="查询面1" onclick="c()" />
        <input type="button" value="获取级别" onclick="a()" />
        <input type="button" value="合适等级" onclick="Wsupermap.map.fitmap()" />
        
    </div>
    <div id="xsyd" style="display:none;" class='content'></div>
    <div id="map"></div>
    <div id="map2"></div>
</body>

</html>
